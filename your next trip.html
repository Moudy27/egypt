<!DOCTYPE html>
<html>
        <head>
            <title>your next trip</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <body>
            <form action="">
                <h1>Prepare your next trip with me.....</h1>
                <p>Please take a moment to get in touch, i will get back to you shrotly</p>
                <div>
                    <div>
                        <label for="name">Fullname</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="Email">e-mail</label>
                        <input type="email" id="emil" name="email" required placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone number">phone number</label>
                        <input type="tel" id="phone number" name="phone number" required placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="gender">gender</label>
                        <div>
                            <input type="radio" name="gender" id="male" value="male">
                            <label class="inline" for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" value="female">
                            <label class="inline" for="female">female</label>
                        </div>
                        <div>
                            <label for="date">Arriving date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div>
                            <label for="date">going date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div>
                            <label for="file"><font color="main-btn">Passport</font></label>
                            <input type="file" id="file" name="file">
                        </div>
                        <div>
                            <label for="file">photos for your moments</label>
                            <input type="file" id="file" name="file">
                        </div>
                        <div>
                            <label for="cities"><font color="green">What would you like to travel</font></label>
                            <select name="cities" id="cities">
                                <option value=""><font color="red">choose a city</font></option>
                                <option value="Aswan"><font color="green">Aswan</font></option>
                                <option value="Luxor"><font color="yellow">Luxor</font></option>
                                <option value="Cairo"><font color="black">Cairo</font></option>
                                <option value="Giza"><font color="black">Giza</font></option>
                                <option value="Alex">Alex</option>
                            </select>
                            <div>
                                <label for="">services do you need</label>
                                <div>
                                    <input type="checkbox" name="Air-plane-services" id="Air-plane-services">
                                    <label for="Air-plane-services" class="inline">Air plane services</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="rented-car" id="rented-car">
                                    <label for="rented-car" class="inline">rented car</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="hotels-and-resterants" id="hotels-and-resterants">
                                    <label for="hotels-and-resterants" class="inline">hotels and resterants</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="submit" id="submit">
                <input type="reset" value="reset" id="reset">
            </form>
        </body>
</html>
